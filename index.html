<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GiphyClone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <nav>
      <div class="logo">
       <img src="./static/log.gif" alt="giphy-logo">
      </div>
      <div class="search-bar">
        <form action="">
          <input type="search" name="search-bar" id="search" placeholder="Search for any gifs you like">
        </form>
      </div>
      <div class="social">
     <img src="./static/github.svg" alt="">
      </div>
    </nav>
    <section class="trending">
      <h6>Trending gifs</h6>
      <div class="grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 200 }' id="gifs">
        <span>Loading</span>
      </div>
    </section>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="index.js"></script>

</html>
